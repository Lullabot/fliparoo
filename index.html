<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fliperoo.css">
  
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.transit.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery.fliperoo.js" type="text/javascript" charset="utf-8"></script>

      $('.display').fliperoo($('.stockpile'), {randomize: false});

<body>

  <ul class="display">

    <li>4</li>

  <ul class="stockpile">
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
    <li>12</li>
  </ul>
  
</body>
</html>
