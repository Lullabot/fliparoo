<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fliperoo!</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fliperoo.css">
  
  <script src="jquery-2.0.3.min.js"></script>
  <script src="jquery.transit.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery.fliperoo.js" type="text/javascript" charset="utf-8"></script>
  
  <script type="text/javascript" charset="utf-8">
    $().ready(function(){
      
      
      $('.display').fliperoo($('.stockpile'), {randomize: false});
      
      $('.single').fliperoo({
        randomize: true, 
        displayCount: 5, 
        delay: 0, 
        transTime: 2000,
        transition: {perspective: '1000px', rotateY: '-=180deg'},
        easing: 'cubic-bezier(.06,.71,.34,.98)'
        });
        
      $('#kittens').fliperoo();
      
    });
  </script>
  
</head>
<body>
